<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Piano</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    <div class="piano">
      <div class="key white" note="C">a</div>
      <div class="key black" note="Cs">w</div>
      <div class="key white" note="D">s</div>
      <div class="key black" note="Ds">e</div>
      <div class="key white" note="E">d</div>
      <div class="key white" note="F">f</div>
      <div class="key black" note="Fs">t</div>
      <div class="key white" note="G">g</div>
      <div class="key black" note="Gs">y</div>
      <div class="key white" note="A">h</div>
      <div class="key black" note="As">u</div>
      <div class="key white" note="B">j</div>
    </div>
    
    <audio src="notes/C.mp3" id="C"></audio>
    <audio src="notes/Cs.mp3" id="Cs"></audio>
    <audio src="notes/D.mp3" id="D"></audio>
    <audio src="notes/Ds.mp3" id="Ds"></audio>
    <audio src="notes/E.mp3" id="E"></audio>
    <audio src="notes/F.mp3" id="F"></audio>
    <audio src="notes/Fs.mp3" id="Fs"></audio>
    <audio src="notes/G.mp3" id="G"></audio>
    <audio src="notes/Gs.mp3" id="Gs"></audio>
    <audio src="notes/A.mp3" id="A"></audio>
    <audio src="notes/As.mp3" id="As"></audio>
    <audio src="notes/B.mp3" id="B"></audio>
    
    
    
    <script src="js/script.js"></script>
  </body>
</html>
